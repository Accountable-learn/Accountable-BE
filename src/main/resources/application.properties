spring.main.banner-mode=off

#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

spring.security.user.name=accountable
spring.security.user.password=12345

logging.level.org.springframework.security=DEBUG


# Supported front-end endpoint (Cross-Origin).
com.accountable.cors.allowedOrigins=http://localhost:3000


com.accountable.aws.cognitoRegion = ca-central-1
com.accountable.aws.userpoolId = ca-central-1_7V5ipZjOx
com.accountable.aws.pubKey = https://cognito-idp.${com.accountable.aws.cognitoRegion}.amazonaws.com/${com.accountable.aws.userpoolId}/.well-known/jwks.json

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.${com.accountable.aws.cognitoRegion}.amazonaws.com/${com.accountable.aws.userpoolId}